<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Быстрые ответы</title>
    <script src="https://api.bitrix24.com/api/v1/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            background: #fff;
        }
        .quick-reply {
            padding: 12px 16px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quick-reply:hover {
            background: #e8e8e8;
        }
        .quick-reply-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .quick-reply-text {
            color: #666;
            font-size: 14px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="section-title">Выберите быстрый ответ:</div>
    
    <div class="quick-reply" onclick="sendQuickReply('Здравствуйте! Чем могу помочь?')">
        <div class="quick-reply-title">Приветствие</div>
        <div class="quick-reply-text">Здравствуйте! Чем могу помочь?</div>
    </div>
    
    <div class="quick-reply" onclick="sendQuickReply('Спасибо за обращение! Я проверю информацию и свяжусь с вами в ближайшее время.')">
        <div class="quick-reply-title">Уточнение информации</div>
        <div class="quick-reply-text">Спасибо за обращение! Я проверю...</div>
    </div>
    
    <div class="quick-reply" onclick="sendQuickReply('Вопрос принят в работу. Ожидайте ответа в течение 1 рабочего дня.')">
        <div class="quick-reply-title">Принято в работу</div>
        <div class="quick-reply-text">Вопрос принят в работу...</div>
    </div>

    <script>
        BX24.init(function() {
            const context = BX24.placement.info();
            const dialogId = context.options.dialogId;
            
            window.sendQuickReply = function(message) {
                BX24.callMethod(
                    'im.message.add',
                    {
                        'DIALOG_ID': dialogId,
                        'MESSAGE': message
                    },
                    function(result) {
                        if (result.error()) {
                            alert('Ошибка: ' + result.error());
                        } else {
                            BX24.closeApplication();
                        }
                    }
                );
            };
        });
    </script>
</body>
</html>
